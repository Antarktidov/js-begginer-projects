<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-number">0</div>
        <div class="calculator-top">
            <span class="backspace">backspace</span>
            <span class="operation division">/</span>
        </div>
        <div class="subcalculator-buttons">
            <span class="number number-9">9</span>
            <span class="number number-8">8</span>
            <span class="number number-7">7</span>
            <span class="operation multiple">*</span>
            <span class="number number-6">6</span>
            <span class="number number-5">5</span>
            <span class="number number-4">4</span>
            <span class="operation subtraction">-</span>
            <span class="number number-3">3</span>
            <span class="number number-2">2</span>
            <span class="number number-1">1</span>
            <span class="operation sum">+</span>
            <span class="invisible"></span>
            <span class="number comma">.</span>
            <span class="number number-0">0</span>
            <span class="equally">=</span>
        </div>
    </div>
</body>
</html>
