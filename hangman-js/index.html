<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/lib.js" defer></script>
    <script src="scripts/start.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/restart.js" defer></script>
</head>
<body>
    <h1 class="title">Игра Hangman на ванильном JavaScript</h1>
    <p class="p">Используйте клавиши ниже, чтобы отгадать слово</p>
    <div class="alphabet">
        <span class="letter letter-а">а</span>
        <span class="letter letter-б">б</span>
        <span class="letter letter-в">в</span>
        <span class="letter letter-г">г</span>
        <span class="letter letter-д">д</span>
        <span class="letter letter-е">е</span>
        <span class="letter letter-ё">ё</span>
        <span class="letter letter-ж">ж</span>
        <span class="letter letter-з">з</span>
        <span class="letter letter-и">и</span>
        <span class="letter letter-й">й</span>
        <span class="letter letter-к">к</span>
        <span class="letter letter-л">л</span>
        <span class="letter letter-м">м</span>
        <span class="letter letter-н">н</span>
        <span class="letter letter-о">о</span>
        <span class="letter letter-п">п</span>
        <span class="letter letter-р">р</span>
        <span class="letter letter-с">с</span>
        <span class="letter letter-т">т</span>
        <span class="letter letter-у">у</span>
        <span class="letter letter-ф">ф</span>
        <span class="letter letter-х">х</span>
        <span class="letter letter-ц">ц</span>
        <span class="letter letter-ч">ч</span>
        <span class="letter letter-ш">ш</span>
        <span class="letter letter-щ">щ</span>
        <span class="letter letter-ъ">ъ</span>
        <span class="letter letter-ы">ы</span>
        <span class="letter letter-ь">ь</span>
        <span class="letter letter-э">э</span>
        <span class="letter letter-ю">ю</span>
        <span class="letter letter-я">я</span>
    </div>
    <p class="category">Вы играете в категории <span class="category-name"></span></p>
    <div class="word"></div>
    <p class="attempts">Осталось <span class="attepts-numbers">10</span> попыток</p>
    <button class="restart">Играть снова</button>
</body>
</html>
