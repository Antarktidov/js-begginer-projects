<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwath</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/lib.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Секундамер</h1>
        <h2>Секундамер на чистом JS</h2>
        <div class="stopwath">00:00</div>
        <div class="buttons">
            <button class="satrt">Старт</button>
            <button class="stop">Стоп</button>
            <button class="reset">Сбросить</button>
        </div>
    </div>
</body>
</html>
